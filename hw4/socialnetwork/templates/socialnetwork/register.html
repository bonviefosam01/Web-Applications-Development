{% extends "socialnetwork/base.html" %}

{% block content %}

    <div class = "id_login_link" >
        <a id = "id_login_link" href="{% url 'login' %}">Login</a>
    </div>

    <div class = "id_page_name" id = "id_page_name">Register</div>

    <form method="post" action="{% url 'register' %}">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_register_button">Submit</button>
    </form>

{% endblock %}

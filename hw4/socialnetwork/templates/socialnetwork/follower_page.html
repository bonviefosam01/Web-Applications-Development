{% extends "socialnetwork/base.html" %}
{% load static %}
{% block content %}
    <div class = "id_register_link" id = "id_register_link">
        <a id = "id_nav_global_stream" href="{% url 'home' %}">Global Stream</a>
        <a id = "id_nav_profile" href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}</a>
        <a id = "id_nav_follower_stream" href="{% url 'follower' %}">Followers</a>
        <a id = "id_nav_logout" href="{% url 'logout' %}">Logout</a>
    </div>


    <div class = "id_page_name" id = "id_page_name">Profile Page for other users</div>

    <img id = "id_user_picture" src = "{% static 'socialnetwork/profile_pic.png' %}" alt = "user profile picture">

    <div class = 'id_user_bio' id = 'id_user_bio'> John Doe is a famous actor. He is in loads of movies.</div>

    <button id="id_unfollow">Unfollow</button>



{% endblock %}
